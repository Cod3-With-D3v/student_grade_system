<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Gradebook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Student Grade</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="student-details.html">Assignment</a></li>
            </ul>
        </div>
    </nav>

    <div class="container stats">
        <h5>Quick Stats</h5>
        <div class="stats-grid">
            <div class="stat-box">
                <i class="fas fa-users"></i>
                <span id="totalStudents">0</span>
                <p>Total Students</p>
            </div>
            <div class="stat-box">
                <i class="fas fa-book"></i>
                <span id="avgGrade">0</span>
                <p>Average Grade</p>
            </div>
            <div class="stat-box">
                <i class="fas fa-tasks"></i>
                <span id="totalAssignments">0</span>
                <p>Total Assignments</p>
            </div>
        </div>
    </div>

    <div class="container search-filter">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search students...">
            <select id="sortSelect">
                <option value="name">Sort by Name</option>
                <option value="grade">Sort by Grade</option>
                <option value="attendance">Sort by Attendance</option>
            </select>
        </div>
        <div class="filter-box">
            <input type="number" id="gradeFilterInput" placeholder="Filter by grade % above...">
            <button onclick="filterByGrade()">Apply</button>
        </div>
    </div>

    <div class="container">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Average Grade</th>
                        <th>Attendance</th>
                        <th>Assignments Completed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
